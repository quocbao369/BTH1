<!-- <p class="topCreate">Login</p> -->
<div>
    <form form (ngSubmit)="login()">
    <table>
        <tr>
            <td style="text-align: center;"><h2>LOGIN</h2></td>
        </tr>
        <tr>
            <td><span><p>Username</p></span></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Username"
                name="username"
                #userName="ngModel"
                [(ngModel)]="username"></td>
        </tr>
        <tr>
            <td><span><p>Password</p></span></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Password"
                name="password"
                #passWord="ngModel"
                [(ngModel)]="password"></td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <a routerLink="**">No account</a>
                
            </td>
        </tr>
        <tr>
            <td style="text-align: center;"> <button type="submit">OK</button></td>
        </tr>
    </table>
</form>
</div>
